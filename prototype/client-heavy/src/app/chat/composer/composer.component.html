<div class="composer">
    <textarea
        #composer
        class="compose-area"
        type="text"
        placeholder="Type a message..."
        [(ngModel)]="composedMessage"
        (keydown.enter)="onSend($event)"
        autocomplete="off"
        autofocus
        rows="30"
        cols="120"
    >
    </textarea>
    <button class="button-send" (click)="onSend($event)">
        <svg class="send-logo" viewBox="0 0 24 24">
            <path fill="#8caccc" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
        </svg>
    </button>
</div>
