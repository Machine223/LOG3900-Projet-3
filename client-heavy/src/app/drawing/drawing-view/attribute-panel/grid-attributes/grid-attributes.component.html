<div class="attribute-container">
    <mat-slide-toggle (change)="toggleGridVisibility($event)" [(ngModel)]="gridManager.isVisible">Toggle Grid</mat-slide-toggle>
</div>
<div *ngIf="gridManager.isVisible">
    <div class="attribute-container">
        <div>Opacity</div>
        <mat-slider
            #opacityInput
            min="0.1"
            max="1"
            step="0.01"
            value="{{ gridManager.opacity }}"
            (input)="inputOpacity(opacityInput.value)"
        ></mat-slider>
        {{ gridManager.opacity * 100 | number: '1.0-0' }} %
    </div>

    <div class="attribute-container">
        <div>Square Size</div>
        <mat-slider #sizeInput min="20" max="200" step="1" value="{{ gridManager.size }}" (input)="inputSize(sizeInput.value)"></mat-slider>
        {{ gridManager.size }} px
    </div>
</div>
