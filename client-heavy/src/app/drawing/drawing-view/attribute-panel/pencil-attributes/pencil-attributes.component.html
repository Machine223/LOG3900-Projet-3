<div class="attribute-container">
    <div>
        <span class="slider-label">Width</span>
        <mat-slider
            #thicknessInput
            min="1"
            max="100"
            step="1"
            value="{{ pencilTool.thickness }}"
            (input)="changeThickness(thicknessInput.value)"
        ></mat-slider>
        {{ pencilTool.thickness }} px
    </div>
</div>
